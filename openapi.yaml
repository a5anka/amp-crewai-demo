openapi: 3.1.0
info:
  title: CrewAI Research API
  description: Generate research articles on any topic using AI agents
  version: 1.0.0
paths:
  /:
    get:
      summary: Root
      description: Root endpoint - API information
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /research:
    post:
      summary: Research Topic
      description: "Research a topic and generate an article using AI agents\n\nArgs:\n\
        \    request: ResearchRequest containing the topic to research\n\nReturns:\n\
        \    ResearchResponse with the generated article\n\nExample:\n    POST /research\n\
        \    {\"topic\": \"quantum computing\"}"
      operationId: research_topic_research_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResearchRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /health:
    get:
      summary: Health
      description: Health check endpoint
      operationId: health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ResearchRequest:
      properties:
        topic:
          type: string
          title: Topic
      type: object
      required:
      - topic
      title: ResearchRequest
    ResearchResponse:
      properties:
        topic:
          type: string
          title: Topic
        article:
          type: string
          title: Article
      type: object
      required:
      - topic
      - article
      title: ResearchResponse
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
