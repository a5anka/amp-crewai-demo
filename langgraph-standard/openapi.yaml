openapi: 3.1.0
info:
  title: LangGraph Research API
  description: |
    Generate research articles using a 5-node LangGraph pipeline with fact-checking.

    Pipeline: query_planner → researcher → fact_extractor → writer → fact_checker
  version: 2.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /:
    get:
      summary: Home page with input form
      description: Returns an HTML page with a form to enter research topics
      operationId: home_get
      responses:
        '200':
          description: HTML page
          content:
            text/html:
              schema:
                type: string
  /api:
    get:
      summary: API information
      operationId: api_info_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: LangGraph Research API
                  version:
                    type: string
                    example: 2.0.0
                  pipeline:
                    type: string
                    example: query_planner → researcher → fact_extractor → writer → fact_checker
                  endpoints:
                    type: object
  /research:
    post:
      summary: Research a topic and generate an article
      description: |
        Research a topic using the 5-node pipeline:
        1. query_planner - Plans search queries
        2. researcher - Executes web searches
        3. fact_extractor - Extracts verified facts
        4. writer - Generates article from facts
        5. fact_checker - Verifies claims against facts

        Example:
          POST /research
          {"topic": "quantum computing"}
      operationId: research_topic_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResearchRequest'
            example:
              topic: artificial intelligence in healthcare
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchResponse'
        '400':
          description: Bad Request - Invalid or empty topic
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
  /view:
    get:
      summary: Research a topic and view results in browser
      description: |
        Returns HTML page with formatted results.
        Open directly in browser: /view?topic=quantum+computing
      operationId: research_view_get
      parameters:
        - name: topic
          in: query
          required: true
          schema:
            type: string
          description: The topic to research
      responses:
        '200':
          description: HTML page with results
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request - Invalid or empty topic
  /health:
    get:
      summary: Health check endpoint
      operationId: health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: langgraph-research
components:
  schemas:
    ResearchRequest:
      type: object
      required:
        - topic
      properties:
        topic:
          type: string
          title: Topic
          description: The topic to research and generate an article about
          minLength: 1
      title: ResearchRequest
    ResearchResponse:
      type: object
      required:
        - topic
        - article
        - fact_check_result
      properties:
        topic:
          type: string
          title: Topic
          description: The topic that was researched
        article:
          type: string
          title: Article
          description: The generated research article
        fact_check_result:
          type: string
          title: Fact Check Result
          description: Analysis of claims verified against extracted facts
      title: ResearchResponse
    HTTPError:
      type: object
      properties:
        detail:
          type: string
          title: Detail
          description: Error message
      title: HTTPError
    HTTPValidationError:
      type: object
      properties:
        detail:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
      title: HTTPValidationError
    ValidationError:
      type: object
      required:
        - loc
        - msg
        - type
      properties:
        loc:
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      title: ValidationError
